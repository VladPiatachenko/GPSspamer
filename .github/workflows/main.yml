name: Build and push to deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build project
        run: ./mvnw clean package -DskipTests

      - name: Prepare and push deploy branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          mkdir temp-main
          rsync -av --exclude='.git' ./ temp-main/
          cp target/*.jar temp-main/app.jar

          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/VladPiatachenko/GPSspamer.git deploy-branch
          cd deploy-branch

          git checkout deploy 2>/dev/null || git checkout -b deploy

          rsync -av --delete ../temp-main/ .

          git add .
          git commit -m "Deploy from main with updated jar" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/VladPiatachenko/GPSspamer.git deploy
