name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build jar
        run: ./mvnw clean package -DskipTests

      - name: Prepare jar for deployment
        run: |
          mkdir -p deploy-temp
          cp target/*.jar deploy-temp/app.jar

      - name: Switch to deploy branch and commit jar
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin deploy || true
          git switch deploy || git checkout --orphan deploy
          git rm -rf .
          mv deploy-temp/app.jar .

          git add app.jar
          git commit -m "Deploy jar from main" || echo "No changes to commit"

      - name: Set correct remote and push
        run: |
          git remote remove origin
          git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/VladPiatachenko/GPSspamer.git
          git push --force origin deploy
