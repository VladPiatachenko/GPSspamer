name: Build and push to deploy by token

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build jar
        run: ./mvnw clean package -DskipTests

      - name: Switch to deploy branch and push jar
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          mkdir -p deploy-temp
          cp target/*.jar deploy-temp/app.jar

          git fetch origin deploy || true
          git switch deploy || git checkout --orphan deploy
          git rm -rf .
          mv deploy-temp/app.jar .
          git add app.jar
          git commit -m "Deploy jar from main"
          git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/VladPiatachenko/GPSspamer.git deploy

