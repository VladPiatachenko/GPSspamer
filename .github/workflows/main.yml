name: Build and Deploy JAR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant permission to mvnw
        run: chmod +x mvnw

      - name: Build jar
        run: ./mvnw clean package -DskipTests

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate gh CLI
        run: echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Push jar to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          mkdir deploy-temp
          cp target/*.jar deploy-temp/app.jar

          git fetch origin deploy || true
          git switch deploy || git checkout --orphan deploy
          git rm -rf .
          mv deploy-temp/app.jar .

          git add app.jar
          git commit -m "Deploy jar from main" || echo "Nothing to commit"

          gh repo set-default VladPiatachenko/GPSspamer
          gh auth status
          git push --force origin deploy
