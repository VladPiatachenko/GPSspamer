name: Build and Deploy JAR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build the project
        run: ./mvnw clean package -DskipTests

      - name: Prepare `deploy` branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          mkdir -p deploy-artifact
          cp target/*.jar deploy-artifact/app.jar

          git fetch origin deploy || true
          git checkout --orphan deploy
          git reset --hard
          git clean -fdx

          cp deploy-artifact/app.jar .
          rm -rf deploy-artifact

          git add app.jar
          git commit -m "Build artifact"
          git push --force origin deploy
